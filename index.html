<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding - Sistemas New Screen</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #000C66; /* Seu azul marinho */
            --accent: #00B0FF;  /* Seu azul claro */
            --bg: #f4f7f9;
            --text: #333;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .onboarding-container {
            background: white;
            max-width: 600px;
            width: 100%;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-top: 8px solid var(--primary);
        }

        .header { text-align: center; margin-bottom: 30px; }
        .header h2 { color: var(--primary); margin: 0; font-size: 24px; }
        .header p { color: #666; font-size: 14px; }

        fieldset {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 20px;
        }

        legend {
            font-weight: bold;
            color: var(--primary);
            padding: 0 10px;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
        }

        input[type="text"], input[type="email"], input[type="tel"], input[type="file"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .consentimento {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            background: #eef7ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
        }

        .consentimento label { font-size: 13px; color: #444; line-height: 1.4; }

        button {
            width: 100%;
            background-color: var(--primary);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { background-color: var(--accent); }

        .footer-brand {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>

<div class="onboarding-container">
    <div class="header">
        <img src="logo.png" alt="Logo" style="height: 50px; margin-bottom: 10px;">
        <h2>Configuração de Nova Clínica</h2>
        <p>Preencha os dados abaixo para iniciarmos a instalação.</p>
    </div>
    
    <form action="https://formspree.io/f/mqeenwqq" method="POST" enctype="multipart/form-data">
        
        <fieldset>
            <legend><i class="fas fa-hospital"></i> Identificação</legend>
            <input type="text" name="nome_clinica" placeholder="Nome da Clínica" required>
            <input type="text" name="cnpj" placeholder="CNPJ" required>
            <input type="text" name="endereco" placeholder="Endereço Completo" required>
        </fieldset>

        <fieldset>
            <legend><i class="fas fa-envelope"></i> Contato e Notificações</legend>
            <input type="email" name="email_proprietario" placeholder="E-mail do Proprietário (Recebe Relatórios)" required>
            <input type="tel" name="whatsapp" placeholder="WhatsApp / Telefone" required>
        </fieldset>

        <fieldset>
    <legend><i class="fas fa-image"></i> IDENTIDADE VISUAL</legend>
    <p style="font-size: 0.9em; color: #666; margin-bottom: 10px;">
        Clique abaixo para anexar até 4 fotos (Logo, Fachada, etc).
    </p>
    <a id="link-tally" href="https://tally.so/r/5BZj0M" target="_blank" 
       style="display: inline-block; background-color: #000080; color: white; padding: 10px 20px; border-radius: 5px; text-decoration: none; font-weight: bold; width: 100%; text-align: center;">
        Anexar Fotos da Clínica
    </a>
        </fieldset>

<script>
    // Captura o campo onde o cliente digita o nome da clínica
    const inputNome = document.querySelector('input[placeholder="Nome da Clínica"]');
    const botaoTally = document.getElementById('link-tally');

    // Toda vez que o cliente digitar, atualizamos o link do Tally
    inputNome.addEventListener('input', function() {
        const nomeDigitado = encodeURIComponent(this.value);
        // O termo "Clinica" deve ser igual ao nome do campo no Tally
        botaoTally.href = `https://tally.so/r/5BZj0M?Clinica=${nomeDigitado}`;
    });
</script>

        <div class="consentimento">
            <input type="checkbox" id="permissao" name="permissao_email" required>
            <label for="permissao">Autorizo a criação de um e-mail técnico (servidor@newscreen) para envio automático de relatórios e notificações do sistema.</label>
        </div>

        <button type="submit">Finalizar e Enviar Dados</button>
    </form>
    
    <div class="footer-brand">
        &copy; 2024 Sistemas New Screen - Tecnologia em Saúde
    </div>
</div>

</body>

</html>
